<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="hamburgerCreate">
            <form action="#" class="form">
                <fieldset>
                    <legend>Выбрать размер гамбургера</legend>
                    <input type="radio" name="size" id="bigburger" value="Big" class="hamburger-input" data-price="100"
                        data-calories="40" checked> Большой <br>
                    <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input"
                        data-price="50" data-calories="20"> Маленький <br>
                </fieldset>
                <fieldset>
                    <legend>Выбрать начинку</legend>
                    <input type="radio" name="add" class="stuffing-cheese" value="Cheese" data-price="10"
                        data-calories="20" checked> С сыром (10 рублей, 20 калорий) <br>
                    <input type="radio" name="add" class="stuffing-salad" value="Salad" data-price="20"
                        data-calories="5"> С салатом (20 рублей, 5 калорий) <br>
                    <input type="radio" name="add" class="stuffing-potatoe" value="Potatoe" data-price="15"
                        data-calories="10"> С картофелем (15 рублей, 10 калорий)
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Добавка</legend>
                    <input type="checkbox" name="topings" class="topping-flavoring" value="Flavoring" data-price="15"
                        data-calories="0"> Добавить приправу (15 рублей, 0
                    калорий) <br>
                    <input type="checkbox" name="topings" class="topping-mayonnaise" value="Mayo" data-price="20"
                        data-calories="10"> Добавить майонез (20 рублей, 10
                    калорий) <br>
                </fieldset>
                <button type="submit" id="btn">Рассчитать стоимость <br> и калорийность</button>
                <p id="result">Итоговая стоимость: <span id="price">0</span> <br>
                    Кол-во калорий: <span id="calories">0</span></p>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        window.onload = () => {

            document.getElementById('btn').addEventListener('click', () => {
                let burger = new Burger('size', 'add', 'topings');
                console.log(burger);
                burger.showSum('#price', '#calories');
            })
        }
    </script>
</body>

</html>
